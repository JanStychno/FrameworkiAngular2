<h2>Elektroniczna ksiegarnia</h2>
<body>
<h1>{{tytul}}</h1>
<div>
  <button (click)="changeEditMode()">Edytuj tytul</button>
</div>
<ul>
  <li>Ilosc stron: {{iloscstron}}</li>
  <li>Wydanie:</li>
  <li>{{wydanie.autor}} {{wydanie.wydawnictwo}} {{wydanie.rok}} {{wydanie.miasto}}</li>
</ul>

<form (submit)="addTask(task.value)">
  <div>
    <label for="taskField">Inne polecane tytu≈Çy: </label>
    <input type = "text" #task id="taskField" placeholder="Wpisz tytul...">
  </div>
</form>

<button (click)="addTask(task.value)">Dodaj pozycje</button>



<ul>




  <li *ngFor="let task of tasks; let i = index">
    <button (click)="deleteTask(task)">Usun pozycje</button> {{i+1}}. {{task}}
  </li>
  <div *ngIf=editMode>
    <h1 >Tryb Edycji:</h1>
    <form>
      <div>
        <label for="name">Tytul:</label>
        <input  type="text" [(ngModel)]="tytul" name="tytul">
        <input  type="number" [(ngModel)]="iloscstron" name="iloscstron">
        <input  type="text" [(ngModel)]="wydanie.autor" name="wydanie.autor">
        <input  type="text" [(ngModel)]="wydanie.wydawnictwo" name="wydanie.wydawnictwo">
        <input  type="number" [(ngModel)]="wydanie.rok" name="wydanie.rok">
        <input  type="text" [(ngModel)]="wydanie.miasto" name="wydanie.miasto">
      </div>
    </form>
  </div>

</ul>
</body>
